<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bootstrap-prettyfile.js"></script>
</head>

        $('input[type="file"]').prettyFile();
    </script>
